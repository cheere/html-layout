<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>单行居中，多行居左显示</title>
  <style>
    div {
      text-align: center;
      border: 1px solid #000;
    }

    p {
      display: inline-block;
      text-align: left
    }
  </style>
</head>

<body>
  <div>
    <div>
      <p>
        <span class="btn">11111</span>
        <span class="btn">222222</span>
      </p>
    </div>
    <div>
      <p>
        <span class="btn">11111</span>
        <span class="btn">222222</span>
        <span class="btn">不知道</span>
        <span class="btn">711111</span>
        <span class="btn">8222222</span>
        <span class="btn">9不知道</span>
        <span class="btn">011111</span>
        <span class="btn">1222222</span>
      </p>
    </div>
  </div>
</body>

</html>
